<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<title>WhatStats</title>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../static/css/styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="body-container">
    <h1 id="title">WhatStats</h1>


    <div class="form-container">
        <form class="form-style-9" action="{{ url_for('main.main_route') }}" method="post" enctype="multipart/form-data">
            <ul>
                <li>
                    <input class="field-style align-left" type="file" id="chatFile" name="file" accept=".txt">
                </li>
                <li>
                    <select class="form-control field-style" name="metric" id="metric-input">
                        <option value="posts">Posts</option>
                        <option value="words">Words</option>
                    </select>
                </li>
                <li>
                    <input type="submit" value="Get Stats" />
                </li>
            </ul>
        </form>
    </div>

    {% block content %}{% endblock %}

</body>

</html>
