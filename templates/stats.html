{% extends "index.html" %}
{% block content %}

    <div class="main-container">

        {% for user in stats %}
           {{ loop.index }}. {{ user }}: {{ stats[user] }}<br>
        {% endfor %}

        <form action="{{ url_for('main.main_route') }}" method="get">
            <input id="new-chat-button" type="submit" value="New Chat"/>
        </form>
    </div>


{% endblock %}
